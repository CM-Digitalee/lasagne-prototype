<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="data.ui_id" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{tl.translate('ST.WORD.DESCRIPTION')}}</mat-label>
    <input matInput [(ngModel)]="data.description" required>
  </mat-form-field>
  <mat-slide-toggle
    class="example-margin"
    [(ngModel)]="data.enabled">
    {{data.enabled ? 'enabled' : 'disabled'}}
  </mat-slide-toggle>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()"> {{tl.translate('ST.BUTTON.CANCEL')}} </button>
  <button mat-button [disabled]="isDisabled()" [mat-dialog-close]="data" cdkFocusInitial>{{tl.translate('ST.BUTTON.SUBMIT')}}</button>
</div>
