<div class="dialog">
  <span class="close-btn" (click)="onNoClick()">
    <mat-icon>clear</mat-icon> {{tl.translate('ST.BUTTON.CANCEL')}}
  </span>
  <div class="dialog-title">
    <h2>{{data.title}}</h2>
  </div>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="data.ui_id" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{tl.translate('ST.WORD.DESCRIPTION')}}</mat-label>
      <input matInput [(ngModel)]="data.description" required>
    </mat-form-field>
    <mat-slide-toggle
      class="example-margin"
      [(ngModel)]="data.enabled">
      {{data.enabled ? 'enabled' : 'disabled'}}
    </mat-slide-toggle>

  </div>
  <mat-dialog-actions align="center">
    <button mat-button [disabled]="isDisabled()" class="btn-primary-color" [mat-dialog-close]="data" cdkFocusInitial>{{tl.translate('ST.BUTTON.SUBMIT')}}</button>
  </mat-dialog-actions>
</div>
