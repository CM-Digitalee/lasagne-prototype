<div class="dialog">
  <span class="close-btn" (click)="onNoClick()">
    <mat-icon>clear</mat-icon> {{tl.translate('ST.BUTTON.CANCEL')}}
  </span>
  <div class="dialog-title">
    <h2>{{data.title}}</h2>
  </div>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>ISO</mat-label>
      <input matInput [(ngModel)]="data.iso" required [readonly]="data.isEdition" [disabled]="data.isEdition">
      <mat-hint align="end"> 2 {{tl.translate('ST.WORD.CHARACTERS')}}</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{tl.translate('ST.WORD.LABEL')}}</mat-label>
      <input matInput [(ngModel)]="data.label" required>
    </mat-form-field>
    <mat-slide-toggle
      class="example-margin"
      [(ngModel)]="data.enabled">
      {{data.enabled ? 'enabled' : 'disabled'}}
    </mat-slide-toggle>

  </div>
  <mat-dialog-actions align="center">
    <button class="btn-primary-color" mat-button [disabled]="isDisabled()" [mat-dialog-close]="data" cdkFocusInitial>{{tl.translate('ST.BUTTON.SUBMIT')}}</button>
  </mat-dialog-actions>
</div>
