<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field  appearance="fill">
    <mat-label>ISO</mat-label>
    <input matInput [(ngModel)]="data.iso" required [readonly]="data.isEdition" [disabled]="data.isEdition">
    <mat-hint align="end"> 2 {{tl.translate('ST.WORD.CHARACTERS')}}</mat-hint>
  </mat-form-field>
  <mat-form-field  appearance="fill">
    <mat-label>{{tl.translate('ST.WORD.LABEL')}}</mat-label>
    <input matInput [(ngModel)]="data.label" required>
  </mat-form-field>
  <mat-slide-toggle
    class="example-margin"
    [(ngModel)]="data.enabled">
    {{data.enabled ? 'enabled' : 'disabled'}}
  </mat-slide-toggle>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{tl.translate('ST.BUTTON.CANCEL')}}</button>
  <button mat-button [disabled]="isDisabled()" [mat-dialog-close]="data" cdkFocusInitial>{{tl.translate('ST.BUTTON.SUBMIT')}}</button>
</div>
