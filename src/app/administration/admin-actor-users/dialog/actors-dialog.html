<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div class="table-wrapper">
  <mat-table [dataSource]="data.actors">

    <ng-container matColumnDef="id" >
      <mat-header-cell *matHeaderCellDef class="small-column">ID</mat-header-cell>
      <mat-cell *matCellDef="let row"  class="small-column"> {{row.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="referenceDate">
      <mat-header-cell *matHeaderCellDef> {{tl.translate('ST.WORD.REFERENCEDATE')}} </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.referenceDate}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actor">
      <mat-header-cell *matHeaderCellDef> {{tl.translate('ST.WORD.ACTOR')}} </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.actor}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="corporateName">
      <mat-header-cell *matHeaderCellDef> {{tl.translate('ST.WORD.CORPORATENAME')}} </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.corporateName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> {{tl.translate('ST.WORD.DESCRIPTION')}} </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
    </ng-container>
<!--    &lt;!&ndash; Title Definition &ndash;&gt;-->
<!--    <ng-container matColumnDef="action">-->
<!--      <mat-header-cell *matHeaderCellDef> </mat-header-cell>-->
<!--      <mat-cell *matCellDef="let row">-->

<!--      </mat-cell>-->
<!--    </ng-container>-->

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="['id', 'referenceDate', 'actor', 'corporateName', 'description']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['id', 'referenceDate', 'actor', 'corporateName', 'description']"></mat-row>
  </mat-table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{tl.translate('ST.WORD.OK')}}</button>
</div>
